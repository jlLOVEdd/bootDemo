test:
  value: sssss

spr: test

spring:
  thymeleaf:
    cache: false
  quartz:
    auto-startup: true
    job-store-type: memory
    scheduler-name: testScheduler

  datasource:
    url:  jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: ${password}
    driver-class-name: com.mysql.jdbc.NonRegisteringDriver


  redis:
    database: 0
    cluster:
      nodes:
        - 127.0.0.1:6379
        - 127.0.0.1:6380
        - 127.0.0.1:6381
        - 127.0.0.1:6382
        - 127.0.0.1:6383
        - 127.0.0.1:6384
      max-redirects: 10
    lettuce:
      pool:
        max-active: 8



mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wdd.bootDemo.entity
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: debug